    In this course, you'll use Flexbox to build a responsive photo gallery webpage. 
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

    <!-- STEP 4 - HEADER:
      * We add a <header> element within the <body> element and also assign a class of "header" to it -->

    <header class="header">
      <h1>css flexbox photo gallery</h1>
    </header>

    <!-- STEP 5 - THE "GALLERY" CONTAINER: 
      * Below the ".header" element, we create a new <div> element and assign it a "class" of "gallery" to act as a container for the gallery images -->

    <div class="gallery">

      <!-- STEP 24 - ALT: 
        * The "alt" image attribute should describe the image content
        * Screen readers announce the alternative text in place of images
        * If the image can't be loaded, this text is presented in place of the image -->

      <img alt="Cutie pie sleepin'" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg">
      <img alt="Adorable stretch" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg">
      <img alt="Phyllis look-alike" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg">
      <img alt="All comfy cozy" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg">
      <img alt="Dutchess Bleu II" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg">
      <img alt="Two buddies" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg">
      <img alt="Peek-a-boo!" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg">
      <img alt="O hallo there!" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg">
      <img alt="All you need is love" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg">
    </div>
  </body>
</html>
